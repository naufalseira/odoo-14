# =============================================================================
# NGINX CONFIGURATION FOR ODOO WITH SSL
# =============================================================================
# This configuration provides HTTPS reverse proxy for Odoo.
# Uses self-signed certificates - suitable for internal/development use.
# =============================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Odoo upstream
    upstream odoo {
        server odoo-web:8069;
    }

    upstream odoo-chat {
        server odoo-web:8072;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate     /etc/nginx/nginx.crt;
        ssl_certificate_key /etc/nginx/nginx.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Proxy settings
        proxy_read_timeout    720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout    720s;

        # Headers
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Odoo main
        location / {
            proxy_pass http://odoo;
            proxy_redirect off;
        }

        # Odoo longpolling (chat/notifications)
        location /longpolling {
            proxy_pass http://odoo-chat;
        }

        # Static files cache
        location ~* /web/static/ {
            proxy_pass http://odoo;
            proxy_cache_valid 200 90m;
            expires 90d;
        }
    }
}
