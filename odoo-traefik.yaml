# =============================================================================
# ODOO WITH TRAEFIK REVERSE PROXY
# =============================================================================
#
# DESCRIPTION:
#   Deploy Odoo 14 with Traefik as reverse proxy for automatic HTTPS
#
# REQUIREMENTS:
#   - Docker & Docker Compose installed
#   - External network: docker network create traefik-public
#   - Traefik running (deploy traefik.yaml first)
#   - .env file configured with DOMAIN, SUB_DOMAIN, etc.
#   - secrets/pg_password.txt with database password
#
# ACCESS:
#   - Odoo: https://${SUB_DOMAIN} (e.g., https://odoo.example.com)
#
# NOTES:
#   - To deploy on main domain, change ${SUB_DOMAIN} to ${DOMAIN} in labels below
#   - SSL certificate is automatically obtained from Let's Encrypt
#
# =============================================================================

services:
  odoo-web:
    container_name: odoo-web
    image: odoo:14
    depends_on:
      odoo-db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - USER=${USER}
      - HOST=${HOST}
      - PASSWORD_FILE=/run/secrets/pg_password
    secrets:
      - pg_password
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    networks:
      - odoo
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public

      # HTTP to HTTPS redirect
      - traefik.http.routers.odoo-http.rule=Host(`${SUB_DOMAIN}`)
      - traefik.http.routers.odoo-http.entrypoints=http
      - traefik.http.routers.odoo-http.middlewares=https-redirect

      # HTTPS configuration
      - traefik.http.routers.odoo-https.rule=Host(`${SUB_DOMAIN}`)
      - traefik.http.routers.odoo-https.entrypoints=https
      - traefik.http.routers.odoo-https.tls=true
      - traefik.http.routers.odoo-https.tls.certresolver=le
      - traefik.http.routers.odoo-https.service=odoo-service
      - traefik.http.services.odoo-service.loadbalancer.server.port=8069
    restart: unless-stopped

  odoo-db:
    container_name: odoo-db
    image: postgres:14
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg_password
    secrets:
      - pg_password
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - odoo
    restart: unless-stopped

volumes:
  odoo-web-data:
  odoo-db-data:

networks:
  odoo:
    driver: bridge
  traefik-public:
    external: true

secrets:
  pg_password:
    file: ./secrets/pg_password.txt